<template name="customCoreNavigationBar">
  <div id="header-img-container">
    <a href="/">
      {{#unless isInRole 'admin'}}
      <img id="header-img" src="/meemtees_logo.png" alt="" class="responsive">
      {{/unless}}
    </a>
  </div>
  <div class="rui navbar">
    <div class="showmenu">{{> button icon="bars" onClick=onMenuButtonClick}}</div>
      {{> customCoreNavigationBrand}}
    <div class="menu">
      {{> customTagNav tagNavProps}}
    </div>
    <div class="search">{{> React IconButtonComponent}}</div>
    <div class="languages hidden-xs">{{> i18nChooser}}</div>
    <div class="accounts">{{> accounts tpl="loginDropdown"}}</div>
    <div class="cart">{{> cartIcon}}</div>
    <div class="cart-alert">{{> cartPanel}}</div>
  </div>
</template>
